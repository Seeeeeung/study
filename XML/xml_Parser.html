<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>XML Parser</title>
<script>
	function parseText() {
		var text, xmlParser, xmlDoc;
		text = '<language><name>HTML</name>' + '<category>web</category>' + '<priority>high</priority>' + '<standard version=\/5.1\/>W3C</standard></language>';

		xmlParser = new DOMParser(); // DOMParser 객체 생성
		// parseFromString() 메소드를 이용해 문자열 파싱
		xmlDoc = xmlParser.parseFromString(text, 'text/xml');
		document.getElementById('text').innerHTML = '첫 번째 name 요소의 텍스트 값은 ' + xmlDoc.getElementsByTagName('name')[0].childNodes[0].nodeValue + '입니다.';
	}
</script>
</head>
<body>
	<h1>문자열 파싱</h1>
	<button onclick="parseText()">파싱하기!</button>
	<p id="text"></p>
</body>
</html>
