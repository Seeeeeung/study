<!DOCTYPE html>
<html lang="ko">
<head>
	<title>Game</title>
	<link rel="stylesheet" href="./styles/game.css">
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<div class="header-tit">
				<p class="title">GAME</p>
				<p class="sub-tit">TODAY CHOICE</p>
			</div>

			<div class="line"></div>
		</div>

		<div class="game-container">
			<img src="./images/ico-game-01.png">
			<p class="game-tit">끝말잇기</p>
			<p class="game-sub-tit">제시어 : <span id="word">코드캠프</span></p>

			<div class="word-text">
				<input class="text-box" id="myword" placeholder="단어를 입력하세요.">
				<button class="search">입력</button>
			</div>

			<p id="result" class="word-result">결과!</p>
		</div>

		<div class="game-container">
			<img src="./images/ico-game-02.png">
			<p class="game-tit">LOTTO</p>
			<p class="game-sub-tit">버튼을 누르세요.</p>

			<div class="word-text lotto">
				<span>3</span>
				<span>5</span>
				<span>10</span>
				<span>24</span>
				<span>30</span>
				<span>34</span>
			</div>

			<button class="search">Button</button>
		</div>
	</div>
</body>
</html>
