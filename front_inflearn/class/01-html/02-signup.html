<!DOCTYPE html>
<html lang="ko">
<head>
<title>회원가입</title>
<link href="./02-signup.css" rel="stylesheet">
</head>
<body>
	<div id="container">
	</div>
	
	<div id="contents">
		<h2>회원 가입을 위해<br>정보를 입력해주세요</h2>

		<div class="input-box">
			<p class="input-label">* 이메일</p>
			<input type="email" title="이메일을 입력해주세요" class="input-text">
		</div>

		<div class="input-box">
			<p class="input-label">* 이름</p>
			<input type="text" title="이름을 입력해주세요" class="input-text">
		</div>

		<div class="input-box">
			<p class="input-label">* 비밀번호</p>
			<input type="password" title="비밀번호를 입력해주세요" class="input-text">
		</div>

		<div class="input-box">
			<p class="input-label">* 비밀번호 확인</p>
			<input type="password" title="비밀번호를 입력해주세요" class="input-text">
		</div>

		<div class="input-box col">
			<input type="radio" name="radio01" id="radio01-1"><label for="radio01-1">여성</label>
			<input type="radio" name="radio01" id="radio01-2"><label for="radio01-2">남성</label>
		</div>

		<div class="agree-box">
			<input type="checkbox" id="agree"><label for="agree">이용약관 개인수집 동의</label>
		</div>

		<hr>
	
		<button>가입하기</button>
	</div>

</body>
</html>
