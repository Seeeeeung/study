<!DOCTYPE html>
<html lang="ko">
<head>
	<title>추억의 BGM</title>
	<link rel="stylesheet" href="./styles/juckbox.css">
</head>
<body>
	<div class="wrapper">
		<header class="wrap-header">
			<div class="wrapper-title">
				<p class="title">추억의 BGM</p>
				<p class="sub-tit">TODAy CHOICE</p>
			</div>

			<div class="line"></div>

			<div class="wrap-album">
				<div class="album">
					<img src="./images/bgm-01.png" class="thumb">
					<p class="album-tit">Y(Please Tell Me Why)</p>
					<p class="singer">프리스타일</p>
				</div>

				<div class="album">
					<img src="./images/bgm-02.png" class="thumb">
					<p class="album-tit">눈의 꽃</p>
					<p class="singer">박효신</p>
				</div>

				<div class="album">
					<img src="./images/bgm-03.png" class="thumb">
					<p class="album-tit">사랑했나봐</p>
					<p class="singer">윤도현</p>
				</div>
			</div>
		</header>

		<div class="wrap-body">
			<div class="wrapper-title">
				<p class="title">추억의 BGM</p>
				<p class="sub-tit">TODAy CHOICE</p>
			</div>

			<table>
				<caption>추억의 BGM 리스트가 담긴 표</caption>
				<colgroup>
					<col style="width:50px;">
					<col style="width:50px;">
					<col>
					<col style="width:150px;">
				</colgroup>
				<thead>
					<tr>
						<th scope="row"><input type="checkbox"></th>
						<th scope="row">번호</th>
						<th scope="row">곡명</th>
						<th scope="row">아티스트</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input type="checkbox"></td>
						<td>1</td>
						<td>눈의 꽃</td>
						<td>박효신</td>
					</tr>
					<tr>
						<td><input type="checkbox"></td>
						<td>2</td>
						<td>사랑스러워</td>
						<td>김종국</td>
					</tr>
					<tr>
						<td><input type="checkbox"></td>
						<td>3</td>
						<td>내사람: Partner For Life</td>
						<td>SG 워너비</td>
					</tr>
					<tr>
						<td><input type="checkbox"></td>
						<td>4</td>
						<td>Love Love Love</td>
						<td>에픽하이</td>
					</tr>
					<tr>
						<td><input type="checkbox"></td>
						<td>5</td>
						<td>애인...있어요</td>
						<td>이은미</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
