<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>javascript iteration statement</title>
</head>
<body>
	<h1>for / of 문</h1>
	<script>
		var arr = [3, 4, 5];
		
		for (var i = 0; i < arr.length; i++) {
			document.write(arr[i] + ' ');
		}
		document.write('<br/>');

		for (var value of arr) { // 위와 같은 동작
			document.write(value + ' ');
		}
	</script>
</body>
</html>
