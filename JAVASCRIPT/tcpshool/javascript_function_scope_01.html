<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>JS function scope</title>
</head>
<body>
	<h1>함수의 유효 범위</h1>

	<script>
		// x,y를 전역 변수로 선언
		var x = 10, y = 20;

		// sub()를 전영ㄱ 함수로 선언
		function sub() {
			return x - y; // 전역 변수 x,y 에 접근
		}
		document.write('전역함수에서 x-y의 값은 ' + sub() + ' 입니다<br/>');

		// parentFunc()을 전역 함수로 선언
		function parentFunc() {
			var x = 1, y =2; // 전역 변수와 같은 이름으로 선언하여 전역 변수의 범위 제한

			function add() { // add()함수는 내부함수로 선언
				return x + y; // 전역 변수가 아닌 지역변수 x,y에 접근
			}
			return add();
		}
		document.write('내부함수에서 x + y 의 값은 ' + parentFunc() + '입니다 <br/>');
	</script>
</body>
</html>
