<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Javascript Iteration Statement</title>
</head>
<body>
	<h1>while 문</h1>
	<script>
		var arr = ['가', '나', '다', '라'];
		var i = 0;

		while (i < arr.length) {
			document.write(arr[i] + '<br/>');
			i++;
		}
	</script>
</body>
</html>
