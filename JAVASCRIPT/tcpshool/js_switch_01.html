<!DOCTYPE htrml>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Javascript Conditional Statement</title>
</head>
<body>
	<h1>여러개의 case 절을 가지는 switch 문</h1>
	<script>
		var day = new Date().getDay(); // 오늘의 요일 반환 

		switch (day) {
			case 1: 
			case 2:
			case 3:
			default: // 0 부터 6까지의 값이 아닌 경우
				document.write('아직도 주말이 멀었어요')
				break;
			case 5: // 금요일
				document.write('불금!')
				break;
			case 6:
			case 0:
				document.write('주말!')
				break;
		}
	</script>
</body>
</html>
