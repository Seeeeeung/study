<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>JS Event Concept</title>
</head>
<body>
	<h1>이벤트 타입</h1>
	<p onclick="changeText(this)">이 문자열을 클릭해보세요</p>

	<h1>자스 코드에서 프로퍼티로 등록</h1>
	<p id="text">이 문자열은 html문서가 로드되면 문자열로 바뀔것입니다</p>

	<h1>HTML 태그 내의 속성으로 등록</h1>
	<p onclick="alert('문자열을 클릭했어요')">이 문자열을 클릭해보세요</p>

	<h1>이벤트 객체</h1>
	<button id="btn">눌러보세요</button>
	<p id="text2"></p>

	<script>
		function changeText(element) {
			element.innerHTML = '문자열의 내용이 바뀌었습니다'
		}

		window.onload = function() {
			var text = document.getElementById('text');
			text.innerHTML = 'HTML 문서가 로드되었습니다'
		}

		var btn = document.getElementById('btn'); // 아이디가 btn인 요소 선택
		btn.addEventListener('click', clickBtn); // 선택한 요소에 click 이벤트 리스너 등록

		function clickBtn(event) {
			document.getElementById('text2').innerHTML = 
			'이 이벤트의 타입은 ' + event.type + ' 이며, 이벤트의 대상은 ' + event.target + ' 입니다'
		}
	</script>
</body>
</html>
