<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>JS Prototype</title>
</head>
<body>
	<h1>프로토타입 생성</h1>
	<script>
		function Dog (color, name, age) { // 개에 관한 생성자 함수 작성
			this.color = color;
			this.name = name;
			this.age = age;
		}

		var myDog = new Dog('흰색', '마루', 1); // 이 객체는 Dog 라는 프로토타입을 가짐

		// 객체에 프로퍼티 및 메소드 추가
		myDog.family = '시베리안 허스키';
		myDog.breed = function() { // 털색을 포함한 품종을 반환해주는 메소드 추가
			return this.color + ' ' + this.family;
		}
		document.write('우리집 강아지는 ' + myDog.name + ' 라는 이름의 ' + myDog.color + ' 털이 매력적인 강아지 이다 <br/>')
		document.write('우리집 강아지는 ' + myDog.breed() + '입니다')
	</script>
</body>	
</html>
