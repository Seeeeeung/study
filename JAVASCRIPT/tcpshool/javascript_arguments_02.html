<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>JS parameters and arguments</title>
</head>
<body>
	<h1>디폴트 매개변수</h1>

	<script>
		function mul(a, b) {
			// 인수가 한개만 전달 되엇을때 나머지 매개변수의 값을 undefined 값이 아닌 1로 설정
			b = (typeof b !== 'undefined') ? b : 1;
			return a * b;
		}
		document.write('인수가 2개 전달되면 반환값은 ' + mul(3,4) + '입니다 <br/>');
		document.write('인수가 1개만 전달되면 반환값은 ' + mul(3) + '입니다')
	</script>
</body>
</html>
