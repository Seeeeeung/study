<!DOCTYPE html>
<html>
<head>
<title>Javascript Demo</title>
<style>
            /* The Modal (background) */
						.modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
    
        /* Modal Content/Box */
        #modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 50%; /* Could be more or less, depending on screen size */                          
        }
        /* The Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

</style>
</head>
<body>    <!-- Trigger/Open The Modal -->
	<button id="myBtn" role="button" aria-controls="myModal">Open Modal</button>
	<input><label>가나다다다다</label>

	<!-- The Modal -->
	<div id="myModal" class="modal" role="alertdialog" aria-modal="true" aria-describedby="modal-content">

		<!-- Modal content -->
		<div id="modal-content">
			<span class="close">&times;</span>                                                               
			<p>Some text in the Modal..</p>
			<input type="text" id="test">
		</div>

	</div>

<script>
	        // Get the modal
					var modal = document.getElementById('myModal');
 
 // Get the button that opens the modal
 var btn = document.getElementById("myBtn");

 // Get the <span> element that closes the modal
 var span = document.getElementsByClassName("close")[0];                                          


 const body = document.querySelector("body");
var scrollT;
var bodyScroll = {
	open : function(){
		setTimeout(function(){
			scrollT = window.scrollY;
			body.classList.add("no-scroll");
			body.style.top = -scrollT+"px";
		},100)
	},
	close: function(){
		if(!document.querySelector('.ui-layer.active') && !document.querySelector('.ui-popup.active')){
			body.classList.remove("no-scroll");
			body.style.top = null;
			window.scrollTo(0, scrollT);
		}
	}
}
 // When the user clicks on the button, open the modal 
 btn.onclick = function() {
		 modal.style.display = "block";
		//  modal.querySelector('#test').focus()
		//  btn.setAttribute('')
		bodyScroll.open()
 }

 // When the user clicks on <span> (x), close the modal
 span.onclick = function() {
		 modal.style.display = "none";
		 
 }

 // When the user clicks anywhere outside of the modal, close it
 window.onclick = function(event) {
		 if (event.target == modal) {
				 modal.style.display = "none";
		 }
 }

</script>
</body>
</html>
