<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="./static/css/common.css" rel="stylesheet">
<link href="./static/css/contents.css" rel="stylesheet">
</head>
<body>
	<!-- app -->
	<div id="app">
		<!-- layer-wrap -->
		<div class="layer-wrap">
			<!-- layer-lock -->
			<div class="layer-lock hidden">
				<button type="button" class="btn-lock bg-dark-green" title="로그인 화면 열기">👆</button>

				<div class="btn-bg bg-green"></div>
			</div>
			<!-- //layer-lock -->

			<!-- layer-popup -->
			<div id="layer-popup">
				<!-- no-account -->
				<div id="no-account" class="popup">
					<p class="txt">존재하지 않는 닉네임입니다 😥</p>
					<button type="button" title="닫기" class="layer-close"><i class="material-icons iconset ico-close">close</i></button>
				</div>
				<!-- //no-account -->

				<!-- wrong-account -->
				<div id="wrong-account" class="popup">
					<p class="txt">잘못된 닉네임을 입력하셨습니다 🥺</p>
					<button type="button" title="닫기" class="layer-close"><i class="material-icons iconset ico-close">close</i></button>
				</div>
				<!-- //wrong-account -->

				<!-- search-name -->
				<div id="search-name" class="popup">
					<p class="txt inp-label fw700" id="search-name-label">당신의 이름을 입력해주세요</p>

					<!-- inp-wrap -->
					<div class="inp-wrap col2 mt20">
						<input type="search" title="실명입력" placeholder="주민등록상 이름을 입력해주세요" class="ui-input search-form" name="search-form"/>
						<button type="button" class="ui-btn btn-search font13 color-white bg-green">검색</button>
						<p class="error">이름을 입력해주세요</p>
					</div>
					<!-- //inp-wrap -->

					<!-- result -->
					<div class="result text-center"></div>
					<!-- //result -->

					<button type="button" title="닫기" class="layer-close"><i class="material-icons iconset ico-close">close</i></button>
				</div>
				<!-- //search-name -->

				<!-- join -->
				<div id="join" class="popup">
					<h2 class="tit">회원가입</h2>

					<!-- form-list -->
					<ul class="form-list font13 mt20">
						<li>
							<span class="inp-label">이름</span>
							<div class="inp-wrap">
								<input type="text" title="이름" class="ui-input user-name new-user" placeholder="주민등록상의 이름을 입력해주세요" />
								<p class="error"></p>
							</div>
						</li>
						<li>
							<span class="inp-label">닉네임</span>
							<div class="inp-wrap">
								<input type="text" title="닉네임" class="ui-input user-nick-name new-user" placeholder="설정하실 닉네임을 입력해주세요" />
								<p class="error"></p>
							</div>
						</li>
						<li>
							<p class="txt warn"><i class="iconset ico-info material-icons color-yellow">warning_amber</i><strong>WARNING</strong></p>
							<p class="txt-info txt">개인정보를 보호하시려면 회원가입을 취소해 주세요.<br/>이 웹 페이지는 당신의 <strong>개인정보를 보호해 드릴 수 없습니다.</strong></p>
						</li>
					</ul>
					<!-- //form-list -->

					<!-- btn-group -->
					<div class="btn-group mt20">
						<button type="button" class="ui-btn btn-push color-white bg-green" aria-controls="toast-msg02">확인</button>
						<button type="button" class="ui-btn btn-close layer-close color-white bg-gray ml5">취소</button>
					</div>
					<!-- //btn-group -->
				</div>
				<!-- //join -->

				<div class="bg-overlay"></div>
			</div>
			<!-- //layer-popup -->
		</div>
		<!-- //layer-wrap -->
		
		<main>
			<!-- container-login -->
			<div class="container-login hidden">
				<h1 class="logo"><img src="./static/img/bg/bg-bear.jpg" alt="곰돌이" /></h1>
	
				<!-- contents-login -->
				<div class="contents-login">
					<p class="inp-label fw700">안녕하세요! 당신은 누구인가요?</p>
					<!-- inp-wrap -->
					<div class="inp-wrap mt15" aria-controls="toast-msg01">
						<input type="text" title="닉네임 입력" placeholder="닉네임을 입력해주세요" class="ui-input login-form" />
						<p class="error">닉네임을 입력해주세요</p>
					</div>
					<!-- //inp-wrap -->
						
					<div class="btn-group">
						<button type="button" class="ui-btn btn-login color-white bg-green">로그인</button>
						<button type="button" class="ui-btn btn-open-layer-search color-white bg-dark-green ml5" aria-controls="search-name">닉네임찾기</button>
					</div>
					<button type="button" class="ui-btn btn-join btn-block color-white bg-green">회원가입</button>
				</div>
				<!-- //contents-login -->
			</div>
			<!-- //container-login -->

			<!-- container -->
			<div class="container">
				<!-- contents -->
				<div class="contents">
					<div class="profile">
						<fieldset>
							<img src="./img/bg-bear.jpg" alt="프로필 이미지" class="img-user">
						</fieldset>
						<input type="file" id="img-change" />
					</div>
					<!-- 진행중 0713 -->
				</div>
				<!-- //contents -->
			</div>
			<!-- //container -->
	
			<!-- ui-toast -->
			<div class="ui-toast" aria-live="toast-msa01">닉네임을 입력해주세요</div>
			<div class="ui-toast" aria-live="toast-msa02">회원등록이 완료되었습니다</div>
			<!-- //ui-toast -->
		</main>
	</div>
	<!-- //app -->

	<script src="./static/js/ui-common.js"></script>
</body>
</html>
